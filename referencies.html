<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesto's Caveau</title>
  <link rel="shortcut icon" href="img/home/favicon.ico" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hanken Grotesk', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3vw;
      background: #fff;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .logo2 {
      height: 6vw;
      aspect-ratio: 1;
      background: url("img/home/logo2.png") no-repeat center;
      background-size: contain;
      border: none;
      margin-left: 0;
      flex-shrink: 0;
    }
    .right-nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      position: relative;
    }
    ul.linkto {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
      font-family: 'Anton SC', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
    }
    ul.linkto li.categorie {
      position: relative;
      user-select: none;
    }
    ul.linkto li.categorie i.chevron {
      margin-left: 0.3rem;
      transition: transform 0.3s ease;
      font-size: 1.2rem;
      vertical-align: middle;
    }
    ul.linkto li.categorie i.chevron.up {
      transform: rotate(180deg);
    }
    ul.linkto li.categorie ul.details-categorie {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 2px solid #000;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-width: 160px;
      padding: 0.3rem 0;
      z-index: 10;
    }
    ul.linkto li.categorie ul.details-categorie.show {
      display: block;
    }
    ul.linkto li.categorie ul.details-categorie li {
      padding: 0.5rem 1rem;
    }
    ul.linkto li.categorie ul.details-categorie li a {
      text-decoration: none;
      color: black;
      font-family: 'Anton SC', sans-serif;
      display: block;
    }
    ul.linkto li.categorie ul.details-categorie li:hover {
      background-color: #7e9286ab;
    }
    a.id {
      color: black;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    a.id i.fa-id-badge {
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem 5vw;
      }
      .logo2 {
        height: 10vw;
      }
      .right-nav {
        width: 100%;
        justify-content: flex-start;
        gap: 1.5rem;
      }
      ul.linkto {
        font-size: 1.8rem;
        gap: 1rem;
      }
      ul.linkto li.categorie i.chevron {
        font-size: 1.8rem;
      }
      a.id i.fa-id-badge {
        font-size: 2rem;
      }
      ul.linkto li.categorie ul.details-categorie {
        position: static;
        border: none;
        box-shadow: none;
        padding: 0;
        min-width: auto;
      }
      ul.linkto li.categorie ul.details-categorie li {
        padding: 0.5rem 0;
      }
      ul.linkto li.categorie ul.details-categorie li:hover {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <div class="logo2" aria-label="Logo Lesto's Caveau"></div>
    </a>

    <nav class="right-nav">
      <ul class="linkto">
        <li class="categorie" tabindex="0">
          Categorie <i class="chevron fa-solid fa-chevron-down"></i>
          <ul class="details details-categorie">
            <li><a href="drone.html">Drone</a></li>
            <li><a href="referencies.html">Dove Gioco?</a></li>
          </ul>
        </li>
      </ul>
      <a href="id.html" aria-label="Pagina ID" class="id">
        <i class="fa-solid fa-id-badge"></i>
      </a>
    </nav>
  </header>

  <script>
    const categorie = document.querySelector(".categorie");
    const chevron = categorie.querySelector(".chevron");
    const detailscategorie = categorie.querySelector(".details-categorie");

    function showMenu() {
      detailscategorie.classList.add("show");
      chevron.classList.add("up");
    }
    function hideMenu() {
      detailscategorie.classList.remove("show");
      chevron.classList.remove("up");
    }

    categorie.addEventListener("mouseenter", showMenu);
    categorie.addEventListener("focusin", showMenu);
    detailscategorie.addEventListener("mouseenter", showMenu);

    categorie.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!categorie.matches(":hover") && !detailscategorie.matches(":hover")) {
          hideMenu();
        }
      }, 100);
    });
    detailscategorie.addEventListener("mouseleave", () => {
      setTimeout(() => {
        if (!categorie.matches(":hover") && !detailscategorie.matches(":hover")) {
          hideMenu();
        }
      }, 100);
    });

    categorie.addEventListener("focusout", () => {
      setTimeout(() => {
        if (!categorie.matches(":focus") && !detailscategorie.matches(":focus-within")) {
          hideMenu();
        }
      }, 100);
    });
  </script>
</body>
</html>
